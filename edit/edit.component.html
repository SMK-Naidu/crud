
<div class="container">
    <h1>Selected {{data}}</h1>
  <div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id"><h4>Id</h4></label>
            <input type="text" formControlName="id" id="id" class="form-control" [(ngModel)]="studentToUpdate.id">
            <small *ngIf="id?.invalid && id?.touched" class="text-danger">Id is Required</small>
        </div>
        <div class="form-group">
            <label for="name"><h4>Name</h4></label>
            <input type="text" formControlName="name" id="name" class="form-control" required [(ngModel)]="studentToUpdate.name">
            <small *ngIf="name?.invalid && name?.touched" class="text-danger">name is Required</small>
        </div>
        <div class="form-group">
            <label for="mobileno"><h4>Mobile No:</h4></label>
            <input type="text" formControlName="mobileno" id="mobileno" class="form-control" [(ngModel)]="studentToUpdate.mobile">
            <small *ngIf="mobileno?.invalid && mobileno?.touched" class="text-danger">mobileno is Required</small>
        </div>
        <div class="form-group">
            <label for="email"><h4>Email</h4></label>
            <input type="text" formControlName="email" id="email" class="form-control" [(ngModel)]="studentToUpdate.email">
            <small *ngIf="email?.invalid && email?.touched" class="text-danger">please enter a valid email-Id</small>
        </div>
       <div class="form-group">
            <label for="city"><h4>City</h4></label>
            <input type="text" formControlName="city" id="city" class="form-control" [(ngModel)]="studentToUpdate.city">
            <small *ngIf="city?.invalid &&city?.touched" class="text-danger">city is Required</small>
        </div>
        <div class="form-group">
            <label for="zipcode"><h4>zipcode</h4></label>
            <input type="text" formControlName="zipcode" id="zipcode" class="form-control" required [(ngModel)]="studentToUpdate.zipcode">
            <small *ngIf="zipcode?.invalid &&zipcode?.touched" class="text-danger">zcode is Required</small>
        </div><br>
        <button (click)="clicksub()" [disabled]="registerForm.invalid" type="button" class="btn btn-primary">Submit</button>
     </form>
</div>  
</div>
